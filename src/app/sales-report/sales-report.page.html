<app-header></app-header>

<ion-content [fullscreen]="true">
  <div id="calendar-row">
    <ion-col class="date-col ion-text-center" *ngFor="let day of weekDays" (click)="selectDate(day)" [ngClass]="{'selected-date': isDateSelected(day)}">
      <div class="day-container">
      <div class="day-header">{{ day | date: 'EEE' }}</div>
      <div class="day-content">{{ day | date: 'd' }}</div>
      </div>
    </ion-col>
   
  </div>
  <ion-row>
    <div id="salesChart"></div>
  </ion-row>
  <ion-list>
    <ion-item>
      <ion-label>Baverages</ion-label>
      <ion-note slot="end">₹13755</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Bakery</ion-label>
      <ion-note slot="end">₹79220</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Sea Food</ion-label>
      <ion-note slot="end">₹15756</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Burger</ion-label>
      <ion-note slot="end">₹56892</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Pizza</ion-label>
      <ion-note slot="end">₹13755</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
