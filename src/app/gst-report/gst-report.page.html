<app-header></app-header>
<ion-content [fullscreen]="true">
  <div id="calendar-row">
    <ion-col class="date-col ion-text-center" *ngFor="let day of weekDays" (click)="selectDate(day)" [ngClass]="{'selected-date': isDateSelected(day)}">
      <div class="day-container">
      <div class="day-header">{{ day | date: 'EEE' }}</div>
      <div class="day-content">{{ day | date: 'd' }}</div>
      </div>
    </ion-col>
   
  </div>
  <ion-row>
    <div id="gstChart"></div>
  </ion-row>
  <ion-list>
    <ion-item>
      <ion-label>GST on Sales</ion-label>
      <ion-note slot="end">3.8%</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>TotalSales(Incl. of GST)</ion-label>
      <ion-note slot="end">96.2%</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
