<app-header></app-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="auto" class="ion-text-center">
        <!-- Image Upload -->
        <ion-img src="/assets/images/upload_img.png"></ion-img>
        <p class="upload-text">Upload Image</p>

      </ion-col>
    </ion-row>

    <!-- Form Fields -->
    <form   method="post">
      <ion-row>
        <ion-col class="inp-col">
          <ion-label>Item Name</ion-label>
            <ion-input  type="text" name="name" placeholder=""></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="inp-col">
          <ion-label>Price</ion-label>
            <ion-input  type="text" name="name" placeholder=""></ion-input>
        </ion-col>
        <ion-col class="inp-col">
          <ion-label>Item Code</ion-label>
            <ion-input  type="text" name="name" placeholder=""></ion-input>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col class="inp-col">
          <ion-label position="stacked">Category</ion-label>
          <ion-select placeholder="Select Category">
            <ion-select-option value="1">Category 1</ion-select-option>
            <ion-select-option value="2">Category 2</ion-select-option>
            <ion-select-option value="3">Category 3</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label position="stacked">Special Price From</ion-label>
          <ion-input type="date" display-format="MM/DD/YYYY"></ion-input>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col>
        <ion-label position="stacked">Special Price To</ion-label>
        <ion-input type="date" display-format="MM/DD/YYYY"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label position="stacked">Special Price</ion-label>
        <ion-input type="number" placeholder="Enter Special Price"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="stacked">Tax Class</ion-label>
        <ion-select placeholder="Select Tax Class">
          <ion-select-option value="tax1">Tax Class 1</ion-select-option>
          <ion-select-option value="tax2">Tax Class 2</ion-select-option>
          <ion-select-option value="tax3">Tax Class 3</ion-select-option>
        </ion-select>
      </ion-col>                                                   
    </ion-row>

  </form>
  </ion-grid>
</ion-content>
